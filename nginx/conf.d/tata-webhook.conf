server {
    listen 80;
    server_name _;

    location /tata-webhook/ {
        proxy_pass http://tata-webhook:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/tata-webhook_access.log;
    error_log  /var/log/nginx/tata-webhook_error.log warn;
}
